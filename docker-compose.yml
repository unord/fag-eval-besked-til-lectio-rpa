version: '3.8'
services:
  worker:
    image: robounord/online_eval_worker:1.22
    container_name: online_eval_worker
    command: python src/main.py
    environment:
      PSQL_DATABASENAME: ${PSQL_DATABASENAME}
      PSQL_USER: ${PSQL_USER}
      PSQL_PASSWORD: ${PSQL_PASSWORD}
      PSQL_HOST: ${PSQL_HOST}
      PSQL_PORT: ${PSQL_PORT}
    volumes:
    - /home/robo/docker-volumes/online_eval_worker/env/.env:/app/.env
    - /home/robo/docker-volumes/online_eval_worker/logs:/app/src/logs
